{% extends 'youtube/base.html'%}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'base.css' %}">
{% endblock customcss %}

{% block content%}
<div class="container">
<h4>コメント</h4>
<form action="" method="POST" enctype='multipart/form-data' >
    {% for field in form%}
    <p>{{field.label_tag}}</p>
    <p>{{field}}</p>
    
    {%endfor%}
    {%csrf_token%}
<button type="submit" class="btn btn-dark">送信</button>
</form>
</div>

{% endblock%}
